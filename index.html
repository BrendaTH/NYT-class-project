<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="materialize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row" id="">
            <div class="col m12">
                <h1>NYT Article Search</h1>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col m12">
                    <label></label>
                    <label for="search-term">Search Term</label>
                    <input type="input" id="searchTerm"></input>
                </div>
                <div class="col m12">
                        <label for="number-of-records">Number of Records</label>
                        <input type="input" id="numRecords"></input>
                </div>
                <div class="col m12">
                        <label for="start-year">Start Year (Optional)</label>
                        <input type="input" id="startYear"></input>
                </div>
                <div class="col m12">
                    <label for="end-year">End Year (Optional)</label>
                    <input type="input" id="endYear"></input>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/materialize.js"></script>
    <script src="./assets/js/nytSearchProject.js"></script>

</html>
